<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>44 Flavorrs</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lobster&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="wrapper">
        <div class="nav_menu">
          <a href="index.html" class="logo">44 Flavorss</a>
          <ul class="nav_menu_links">
            <a href="index.html" class="nav_link">Home</a>
            <a href="aboutUs.html" class="nav_link">About Us</a>
            <a href="gallery.html" class="nav_link">Gallery</a>
            <a href="contact.html" class="nav_link">Contact</a>
          </ul>
        </div>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>
    <header class="contact_page">
      <div class="header_content">
        <img
          src="https://images.unsplash.com/photo-1521791136064-7986c2920216?q=80&w=3538&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <div class="overlay">
          <h1>Contact</h1>
        </div>
      </div>
    </header>
    <main class="contact_main">
      <section class="contact_section">
        <div class="wrapper">
          <div>
            <form action="https://formsubmit.co/el/wayuxa" method="POST">
              <p>Contact</p>
              <p class="underline"></p>
              <h1>Get in Touch</h1>

              <ul>
                <li>
                  <label for="name">Name:</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Name"
                    required
                  />
                </li>

                <li>
                  <label for="mail">Email:</label>
                  <input
                    type="email"
                    id="mail"
                    name="email"
                    placeholder="Email"
                    required
                  />
                </li>
                <li>
                  <label for="msg">Message:</label>
                  <textarea
                    id="msg"
                    name="user_message"
                    placeholder="Message"
                    required
                  ></textarea>
                </li>
              </ul>
              <button type="submit" class="contactButton">Send</button>
            </form>
          </div>
          <div>
            <img
              src="https://images.unsplash.com/photo-1623475173140-ad2f0369ca92?q=80&w=3424&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="image of catering pans"
            />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="wrapper">
        <h1 class="logo">
          <span class="logoLine"></span>44 Flavorss<span
            class="logoLine"
          ></span>
        </h1>

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutUs.html">About Us</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="socials">
          <p>
            <a href="https://www.instagram.com/44flavorss/">
              <i class="fa-brands fa-instagram"></i
            ></a>
          </p>
          <p><i class="fa-brands fa-facebook"></i></p>
          <p><i class="fa-brands fa-square-x-twitter"></i></p>
        </div>
        <div class="email_content">
          <a href="mailto:someone@example.com" class="email">
            <i class="fa-regular fa-envelope"></i>
            <p>abc@gmail.com</p></a
          >
        </div>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
